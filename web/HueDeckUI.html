<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="HueDeckMain.css">
    <title>HueDeck</title>
      <link rel="shortcut icon" href="archetypesBollard.png">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-3 col-lg-2">
                <div class="card text-white bg-dark" style="width: 10rem; height: 11rem;">
                    <div class="card-body">
                        <h5 class="card-title">Office Shade</h5>
                        <h5 class="card-text" id="lightOne"></h5>
                        <script>
                            isOn(1, "lightOne");
                        </script>
                        <a href="#" class="btn btn-secondary btn-sm card-text stretched-link" onclick="lightOneSwitch()"><img src="archetypesBollard.png"></a>
                    </div>
                </div>
            </div>&nbsp;
            <div class="col-md-3 col-lg-2">
                <div class="card text-white bg-dark" style="width: 10rem; height: 11rem;">
                    <div class="card-body">
                        <h5 class="card-title">Office Lamp</h5>
                        <h5 class="card-text" id="lightThree"></h5>
                        <script>
                            isOn(2, "lightThree");
                        </script>
                        <a href="#" class="btn btn-sm btn-secondary card-text stretched-link" onclick="lightThreeSwitch()"><img src="archetypesFloorShade.png"></a>
                    </div>
                </div>
            </div>
        </div>&nbsp;
    <div class="row justify-content-center">
        <div class="col-md-3 col-lg-2">
            <div class="card text-white bg-dark" style="width: 10rem; height: 11rem;">
                <div class="card-body">
                    <h5 class="card-title">Light Strip</h5>
                    <h5 class="card-text" id="lightFour"></h5>
                    <script>
                        isOn(4, "lightFour");
                    </script>
                    <a href="#" class="btn btn-sm btn-secondary card-text stretched-link" onclick="lightFourSwitch()"><img src="heroesLightstrip.png"></a>
                </div>
            </div>
        </div>&nbsp;
        <div class="col-md-3 col-lg-2">
            <div class="card text-white bg-dark" style="width: 10rem; height: 11rem;">
                <div class="card-body">
                    <h5 class="card-title">Bedroom</h5>
                    <h5 class="card-text" id="lightTwo"></h5>
                    <script>
                        isOn(2, "lightTwo")
                    </script>
                    <a href="#" onclick="lightTwoSwitch()" class="btn btn-sm btn-secondary card-text stretched-link"><img src="archetypesCeilingRound.png"></a>
                </div>
            </div>
        </div>
    </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
